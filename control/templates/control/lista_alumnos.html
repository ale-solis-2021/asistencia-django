{% extends 'control/base.html' %}
{% block content %}
<h2>Lista de Alumnos</h2>
<ul class="list-group">
    {% for alumno in alumnos %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ alumno }}
        <a href="{% url 'eliminar_alumno' alumno.id %}" class="btn btn-sm btn-outline-danger">Eliminar</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'registrar_alumno' %}" class="btn btn-primary mt-3">Agregar Alumno</a>
{% endblock %}
