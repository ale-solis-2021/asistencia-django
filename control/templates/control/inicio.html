{% extends 'control/base.html' %}
{% block content %}

<h2 class="text-center mb-4">Bienvenido al Sistema de Asistencia</h2>

<div class="row row-cols-1 row-cols-md-2 g-4">

    <div class="col">
        <div class="card h-100 text-center shadow-sm">
            <div class="card-body">
                <i class="bi bi-person-plus display-4 text-primary"></i>
                <h5 class="card-title mt-3">Registrar Alumno</h5>
                <a href="{% url 'registrar_alumno' %}" class="btn btn-outline-primary rounded-pill mt-2">Ir</a>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="card h-100 text-center shadow-sm">
            <div class="card-body">
                <i class="bi bi-list-ul display-4 text-success"></i>
                <h5 class="card-title mt-3">Lista de Alumnos</h5>
                <a href="{% url 'lista_alumnos' %}" class="btn btn-outline-success rounded-pill mt-2">Ir</a>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="card h-100 text-center shadow-sm">
            <div class="card-body">
                <i class="bi bi-pencil-square display-4 text-warning"></i>
                <h5 class="card-title mt-3">Tomar Asistencia</h5>
                <a href="{% url 'tomar_asistencia' %}" class="btn btn-outline-warning rounded-pill mt-2">Ir</a>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="card h-100 text-center shadow-sm">
            <div class="card-body">
                <i class="bi bi-calendar-week display-4 text-danger"></i>
                <h5 class="card-title mt-3">Resumen Mensual</h5>
                <a href="{% url 'asistencia_por_mes' mes=3 anio=2025 %}" class="btn btn-outline-danger rounded-pill mt-2">Ir</a>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="card h-100 text-center shadow-sm">
            <div class="card-body">
                <i class="bi bi-bar-chart-line display-4 text-info"></i>
                <h5 class="card-title mt-3">Resumen Anual</h5>
                <a href="{% url 'resumen_anual' anio=2025 %}" class="btn btn-outline-info rounded-pill mt-2">Ir</a>
            </div>
        </div>
    </div>

</div>

{% endblock %}
