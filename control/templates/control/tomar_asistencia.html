{% extends 'control/base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="text-center mb-4">Tomar Asistencia</h3>
                
                <form method="POST">
                    {% csrf_token %}
                    
                    {{ form.non_field_errors }}
                    
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger">{{ field.errors|striptags }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success rounded-pill">Guardar Asistencia</button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <a href="{% url 'ver_asistencia' %}" class="text-decoration-none"><i class="bi bi-arrow-left-circle"></i> Ver asistencia</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
